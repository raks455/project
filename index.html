<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Cutie</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ce1212 0%, #3a0000 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 10px;
            z-index: 10;
            width: 100%;
            max-width: 450px; /* Restored container width */
        }

        /* Restored to original large size */
        .heart-trigger {
            font-size: 100px;
            cursor: pointer;
            filter: drop-shadow(0 0 30px #ff4d4d);
            animation: beat 1.2s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
        }

        .reveal-section {
            display: none;
            animation: fadeIn 0.8s ease-in;
        }

        /* Restored to original large size */
        .visual-display {
            font-size: 120px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }

        /* Restored to original large size */
        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3rem; 
            color: #fecaca; 
            margin: 10px 0; 
        }
        
        .status-text {
            font-size: 1.2rem;
            min-height: 40px;
            color: #fca5a5;
            margin-bottom: 20px;
        }

        .playful-btn {
            background: #fff;
            color: #b91d1d;
            border: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        /* Updated Card: Larger than the "too small" version, but optimized for height */
        .final-card {
            display: none;
            margin-top: 15px;
            padding: 22px; 
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: slideUp 1s forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .beautiful-words {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem; 
            line-height: 1.4;
            color: #fff;
        }

        .instruction {
            color: #ffb3b3;
            font-weight: bold;
            letter-spacing: 3px;
            font-size: 0.85rem;
            margin-bottom: 12px;
            display: block;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-trigger" id="heart" onclick="reveal()">‚ù§Ô∏è</div>

        <div class="reveal-section" id="revealArea">
            <div class="visual-display" id="hugImage">ü´Ç</div>
            <h1 id="title">Hey Cutie...</h1>
            <div class="status-text" id="status">Tap the button for a squeeze!</div>
            
            <button class="playful-btn" id="squeezeBtn" onclick="squeeze()">
                Squeeze me!
            </button>

            <div class="final-card" id="finalWords">
                <span class="instruction">INSTRUCTION: PUT PHONE DOWN NOW.</span>
                <div class="beautiful-words">
                    "I've been craving your hug all day, Cutie. <br><br>
                    The second we meet, I‚Äôm never letting go. I‚Äôm going to wrap my arms around you so tight you'll feel exactly how much I've missed you."
                </div>
            </div>
        </div>
    </div>

    <script>
        let level = 0;
        const stages = [
            { img: "ü•∞", txt: "A little tighter, Cutie... ‚ù§Ô∏è" },
            { img: "üíñ", txt: "I can almost feel it! üî•" },
            { img: "üî•", txt: "One last big squeeze!" }
        ];

        function reveal() {
            document.getElementById('heart').style.display = 'none';
            document.getElementById('revealArea').style.display = 'block';
            spawnHearts();
        }

        function squeeze() {
            const imgElement = document.getElementById('hugImage');
            const statusElement = document.getElementById('status');
            const btn = document.getElementById('squeezeBtn');
            const final = document.getElementById('finalWords');
            const title = document.getElementById('title');

            if (level < stages.length) {
                imgElement.innerHTML = stages[level].img;
                statusElement.innerHTML = stages[level].txt;
                imgElement.style.transform = "scale(1.4)";
                setTimeout(() => imgElement.style.transform = "scale(1)", 200);
                level++;
            } 
            
            if (level === stages.length) {
                btn.style.display = 'none';
                statusElement.style.display = 'none';
                // Adjusting only the title size slightly at the very end to fit the card
                title.style.fontSize = '2.4rem'; 
                imgElement.innerHTML = "üë©‚Äç‚ù§Ô∏è‚Äçüë®";
                final.style.display = 'block';
            }
        }

        function spawnHearts() {
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '100vh';
                h.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
